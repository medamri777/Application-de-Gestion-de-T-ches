<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestionnaire de Tâches</h1>
        </header>
        
        <div class="task-form">
            <h2>Ajouter une nouvelle tâche</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="due-date">Date limite</label>
                    <input type="date" id="due-date">
                </div>
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status">
                        <option value="pending">À faire</option>
                        <option value="in-progress">En cours</option>
                        <option value="completed">Terminée</option>
                    </select>
                </div>
                <button type="submit" class="btn">Ajouter</button>
            </form>
        </div>
        
        <div class="task-list">
            <h2>Mes tâches</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="pending">À faire</button>
                <button class="filter-btn" data-filter="in-progress">En cours</button>
                <button class="filter-btn" data-filter="completed">Terminées</button>
            </div>
            <ul id="tasks"></ul>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier la tâche</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-title">Titre</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-due-date">Date limite</label>
                    <input type="date" id="edit-due-date">
                </div>
                <div class="form-group">
                    <label for="edit-status">Statut</label>
                    <select id="edit-status">
                        <option value="pending">À faire</option>
                        <option value="in-progress">En cours</option>
                        <option value="completed">Terminée</option>
                    </select>
                </div>
                <button type="submit" class="btn">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="../src/app.js"></script>
</body>
</html>
